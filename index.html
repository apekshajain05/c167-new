<!DOCTYPE html>
<html>

<head>
  <title>Image Tracking AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  
  

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="./play-on-click.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

  
  <!-- style for the loader -->
  <style>
    .arjs-loader{
      height:100%;
      width:100%;
      position:absolute;
      top:0;
      left:0;
      background-color:black;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div
    {
      text-align: center;
      color:white;
      font-size: 20px;
    }
  </style>
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded. 
    Loading may take a while according to the device computational power -->
    <div class='arjs-loader'>
      <div>loading, please wait </div>
    </div>
  


  <!-- a-frame scene -->
  <a-scene vr-mode-ui='enabled:false'
  renderer='logarithmicDepthBuffer:true'>

  <a-assets>
    <video
     id='rocket_video'
      src='./assets/videos/Rocket_Launching_Animation.mp4'
      preload="auto"
      loop='true'
      crossorigin="anonymous"
      autoplay
      playsinline
      webkit-playsinline
    ></video>
  </a-assets>

    <a-entity id='camera' camera position='0 0 10'></a-entity> 
    <a-nft id='nft1' 
    url='./assets/image-marker-files/rocket_img.fset'
    smooth='true'
    smooth-count='10'
    smooth-tolerance='0.1'
    smooth-threshold='5'>
    </a-nft>
    <a-video id='video1'
    src='#rocket_video'
    width='600'
    height='509'
    position='0 0 -30'
    rotation='-90 0 0' 
    play-on-click></a-video>
  </a-scene>

</body>

</html>
